{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <link rel="stylesheet" href="{% static 'app_form/style/index.css' %}?v=1.0" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Poppins:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="page">
        <div class="logo">
        <img src="{% static 'app_form/images/Logo_Gees.png' %}" alt="Descrição da Imagem" />
        </div>

        <form action="{% url 'form_preenc' %}" method="POST" id="my-form"> {% csrf_token %}
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> FORMULÁRIO </legend>

                        <div class="input-wrapper">
                            <label for="event-title">Data <span>mínimo de 8 caracteres</span></label>
                            <input type="date" name="date_input" id="event-title" required minlength="0" placeholder="DIgite o nome"  />
                        </div>   

                        <div class="input-wrapper">
                            <label for="event-title">Atividade <span>mínimo de 8 caracteres</span></label>
                            <input type="text" style="text-transform: uppercase;"  name="atividade_input" id="event-title" required minlength="0"  />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-title">Horímetro Final <span>mínimo de 8 caracteres</span></label>
                            <input type="number" name="horimetro_final_input" id="event-title" required minlength="0"  />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-title">Horímetro Abastecimento <span>mínimo de 8 caracteres</span></label>
                            <input type="number" name="horimetro_abastecimento_input" id="event-title" required minlength="0"  />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-title">Quantidade De Litros <span>mínimo de 8 caracteres</span></label>
                            <input type="number" name="quant_litros_input" id="event-title" required minlength="0"  />
                        </div>
                        <footer>
                            <input type="submit" value = "Enviar" class="button" />
                        </footer>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
